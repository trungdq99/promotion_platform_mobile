name: promotion_platform
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  shared_preferences: ^0.5.12+2
  rxdart: ^0.24.1
  firebase_auth: ^0.18.1+2
  firebase_core: ^0.5.0+1
  google_sign_in: ^4.5.5
  adobe_xd: ^1.0.0+1
  flutter_neumorphic: ^3.0.3

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Segoe UI
      fonts:
        - asset: assets/fonts/Segoe UI/Segoe UI.ttf
        - asset: assets/fonts/Segoe UI/Segoe UI Bold.ttf
          weight: 800
        - asset: assets/fonts/Segoe UI/Segoe UI Bold Italic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Segoe UI/Segoe UI Italic.ttf
          style: italic